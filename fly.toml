# fly.toml app configuration file generated for wanderer_ops on 2025-01-07T21:09:24+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'wanderer_ops'
primary_region = 'ams'
kill_signal = 'SIGTERM'
swap_size_mb = 512

[build]

[deploy]
  release_command = '/app/bin/migrate'

[env]
  PHX_HOST = 'wanderer_ops.fly.dev'
  PHX_SERVER = 'true'
  PORT = '8080'
  swap_size_mb = 512

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  size = 'shared-cpu-1x'
